<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>角色列表</title>
    <link href="/js/core/layui/css/layui.css" rel="stylesheet" />
    <link href="/js/core/animate/animate.min.css" rel="stylesheet" />
    <link href="/js/core/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="/js/core/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i>刷新数据</button>
            <button id="addRole" class="winui-toolbtn"><i class="fa fa-plus" aria-hidden="true"></i>添加角色</button>
            <button id="deleteRole" class="winui-toolbtn"><i class="fa fa-trash" aria-hidden="true"></i>删除选中</button>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="role" lay-filter="role"></table>
        <script type="text/html" id="barQX">
            <a class="layui-btn layui-btn-xs" lay-event="gnqx">功能权限</a>
            <a class="layui-btn layui-btn-xs" lay-event="sjqx">数据权限</a>
        </script>
        <script type="text/html" id="barRole">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
        
       
    </div>
    <script src="/js/core/layui/layui.js"></script>
    <script type="text/javascript">
        layui.config({
            base: '/js/pages/system/role/'
        }).use('rolelist');
      
    </script>
</body>
</html>
