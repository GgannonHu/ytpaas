<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>功能权限管理</title>
    <link href="/js/core/layui/css/layui.css" rel="stylesheet" />
    <link href="/js/core/animate/animate.min.css" rel="stylesheet" />
    <link href="/js/core/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="/js/core/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div class="winui-toolbar">
        <div class="winui-tool">
        	<form class="layui-form">
	        	<div class="layui-inline">
	                <label class="layui-input-inline" >
	                	&nbsp;角色：
	                	<span id="title"></span>
	                </label>
                	<div class="layui-input-inline">
                    	<button id="btnOK" class="winui-toolbtn" lay-filter="btnOK">
                        	<i class="fa fa-check" aria-hidden="true"></i>保存
                        </button>
                    </div>
	            </div>
            </form>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="gnqxTable" lay-filter="gnqxTable"></table>
       
    </div>
    
    <script src="/js/core/layui/layui.js"></script>

    <script type="text/javascript">
        layui.config({
            base: '/js/pages/system/role/'
        }).use('gnqx');
      
    </script>
</body>
</html>
