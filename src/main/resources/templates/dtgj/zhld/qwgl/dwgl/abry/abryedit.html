<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>安保人员</title>
    <link href="/js/core/layui/css/layui.css" rel="stylesheet" />
    <link href="/js/core/animate/animate.min.css" rel="stylesheet" />
    <link href="/js/core/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="/js/core/winui/css/winui.css" rel="stylesheet" />
</head>

<body>

    <div style="width:600px;margin:0 auto;padding-top:20px;">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item" style="display: none;">
                <label class="layui-form-label">ID</label>
                <div class="layui-input-block">
                    <input type="text" name="id" id="id" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">公交线路编码</label>
                <div class="layui-input-block">
                    <select name="gjxlbm" id="gjxlbm" lay-filter="gjxlbm" win-verify="required" lay-search>
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">地铁站点名称</label>
                <div class="layui-input-block">
                    <select name="dtzdmc" id="dtzdmc" lay-filter="dtzdmc" win-verify="required" lay-search>
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">公民身份号码</label>
                <div class="layui-input-block">
                    <input type="text" name="gmsfhm" id="gmsfhm" win-verify="required" autocomplete="off"
                        class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="xm" id="xm" win-verify="required" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">移动电话</label>
                <div class="layui-input-block">
                    <input type="text" name="yddh" id="yddh" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">政治面貌</label>
                <div class="layui-input-block">
                    <select name="zzmm" id="zzmm" lay-filter="zzmm" lay-search>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">民族</label>
                <div class="layui-input-block">
                    <select name="mz" id="mz" lay-filter="mz" lay-search>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-block">
                    <input type="text" name="dz" id="dz" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">单位</label>
                <div class="layui-input-block">
                    <input type="text" name="dw" id="dw" autocomplete="off" win-verify="required" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button id="submit" class="winui-btn" lay-submit lay-filter="formEditMenu">确定</button>
                    <button id="cancle" class="winui-btn" onclick="top.winui.window.close('editAbry'); return false;">取消</button>
                </div>
            </div>
        </form>
    </div>
    <script src="/js/core/layui/layui.js"></script>

    <script type="text/javascript">
        layui.config({
            base: '/js/pages/dtgj/zhld/qwgl/dwgl/abry/'
        }).use('abryedit');

    </script>
</body>

</html>
