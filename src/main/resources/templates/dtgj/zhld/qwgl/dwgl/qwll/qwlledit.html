<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>勤务力量</title>
    <link href="/js/core/layui/css/layui.css" rel="stylesheet" />
    <link href="/js/core/animate/animate.min.css" rel="stylesheet" />
    <link href="/js/core/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="/js/core/winui/css/winui.css" rel="stylesheet" />
</head>

<body>

    <div style="width:600px;margin:0 auto;padding-top:20px;">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item" style="display: none;">
                <label class="layui-form-label">ID</label>
                <div class="layui-input-block">
                    <input type="text" name="id" id="id" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">公交线路编码</label>
                <div class="layui-input-block">
                    <select name="gjxlbm" id="gjxlbm" lay-filter="gjxlbm" win-verify="required" lay-search>
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">地铁站点名称</label>
                <div class="layui-input-block">
                    <select name="dtzdmc" id="dtzdmc" lay-filter="dtzdmc" win-verify="required" lay-search>
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">公交公司名称</label>
                <div class="layui-input-block">
                    <input type="text" name="gjgsmc" id="gjgsmc" win-verify="required" autocomplete="off"
                        class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="xm" id="xm" win-verify="required" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联系电话</label>
                <div class="layui-input-block">
                    <input type="text" name="lxdh" id="lxdh" win-verify="required" autocomplete="off"
                        class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">警员编号</label>
                <div class="layui-input-block">
                    <input type="text" name="jybh" id="jybh" win-verify="required" autocomplete="off"
                        class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">勤务类别代码</label>
                <div class="layui-input-block">
                    <input type="text" name="qwlbdm" id="qwlbdm" win-verify="required" autocomplete="off"
                        class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button id="submit" class="winui-btn" lay-submit lay-filter="formEditMenu">确定</button>
                    <button id="cancle" class="winui-btn"
                        onclick="top.winui.window.close('editQwll'); return false;">取消</button>
                </div>
            </div>
        </form>
    </div>
    <script src="/js/core/layui/layui.js"></script>

    <script type="text/javascript">
        layui.config({
            base: '/js/pages/dtgj/zhld/qwgl/dwgl/qwll/'
        }).use('qwlledit');

    </script>
</body>

</html>
