<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>勤务力量</title>
    <link href="/js/core/layui/css/layui.css" rel="stylesheet" />
    <link href="/js/core/animate/animate.min.css" rel="stylesheet" />
    <link href="/js/core/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="/js/core/winui/css/winui.css" rel="stylesheet" />
</head>

<body>
    <div class="winui-toolbar">
        <div class="winui-tool layui-inline">
            <form class="layui-form">
                <div class="layui-input-inline" style="display: none;">
                    公交线路编码
                    <div class="layui-input-inline">
                        <select name="gjxlbm" id="gjxlbm" lay-filter="gjxlbm" lay-search>
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="layui-input-inline" style="display: none;">
                    地铁站点名称
                    <div class="layui-input-inline">
                        <select name="dtzdmc" id="dtzdmc" lay-filter="dtzdmc" lay-search>
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="layui-input-inline">
                    公交公司名称
                    <div class="layui-input-inline">
                        <input id="gjgsmc" name="gjgsmc" class="layui-input" style="width: 160px;" />
                    </div>
                </div>
                <div class="layui-input-inline">
                    姓名
                    <div class="layui-input-inline">
                        <input id="xm" name="xm" class="layui-input" style="width: 160px;" />
                    </div>
                </div>
                <div class="layui-input-inline">
                    联系电话
                    <div class="layui-input-inline">
                        <input id="lxdh" name="lxdh" class="layui-input" style="width: 160px;" />
                    </div>
                </div>
                <div class="layui-input-inline">
                    <button id="searchMenu" class="winui-toolbtn">
                        <i class="fa fa-search" aria-hidden="true"></i>搜索</button>
                    <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh"
                            aria-hidden="true"></i>刷新数据</button>
                    <button id="addQwll" class="winui-toolbtn"><i class="fa fa-plus"
                            aria-hidden="true"></i>添加勤务力量</button>
                    <button id="deleteQwll" class="winui-toolbtn"><i class="fa fa-trash"
                            aria-hidden="true"></i>删除选中</button>
                </div>
            </form>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="qwll" lay-filter="qwll"></table>
        <script type="text/html" id="barQwll">
            <a class="layui-btn layui-btn-xs" lay-event="view" title="查看详细"><i class="fa fa-share"></i></a>
            {{# if(d.TJR==tjr){ }}
            <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit" title="编辑"><i class="fa fa-pencil"></i></a>
            {{# }  }}
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" title="删除" style="display:{{ d.TJR!=tjr ? "none" : ""  }};"><i class="fa fa-trash-o"></i></a>
        </script>
    </div>
    <script src="/js/core/layui/layui.js"></script>
    <script type="text/javascript">
        layui.config({
            base: '/js/pages/dtgj/zhld/qwgl/dwgl/qwll/'
        }).use('qwlllist');

    </script>
    <script type="text/html" id="barSelRow">
        {{# if(d.TJR==tjr){ }}
            <input rid="rowCheck" value="{{d.ID}}"  type="checkbox" lay-skin="primary" >
        {{# }  }}
    </script>
</body>

</html>
