<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>勤务报备</title>
    <link href="/js/core/layui/css/layui.css" rel="stylesheet" />
    <link href="/js/core/animate/animate.min.css" rel="stylesheet" />
    <link href="/js/core/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="/js/core/winui/css/winui.css" rel="stylesheet" />
</head>

<body>
    <div class="winui-toolbar">
        <div class="winui-tool layui-inline">
            <form class="layui-form">
                <div class="layui-input-inline">
                    姓名
                    <div class="layui-input-inline">
                        <input id="xm" name="xm" class="layui-input" style="width: 160px;" placeholder="请输入姓名" />
                    </div>
                </div>
                <div class="layui-input-inline">
                    发布时间开始
                    <div class="layui-input-inline">
                        <input id="fbsjBegin" name="fbsjBegin" class="layui-input" style="width: 160px;" />
                    </div>
                </div>
                <div class="layui-input-inline">
                    发布时间结束
                    <div class="layui-input-inline">
                        <input id="fbsjEnd" name="fbsjEnd" class="layui-input" style="width: 160px;" />
                    </div>
                </div>
                <div class="layui-input-inline">
                    完成状态
                    <div class="layui-input-inline">
                        <select name="wczt" id="wczt" lay-verify="wczt" lay-search>
                            <option value="">全部</option>
                            <option value="未完成">未完成</option>
                            <option value="已完成">已完成</option>
                        </select>
                    </div>
                </div>
                <div class="layui-input-inline">
                    <button id="searchMenu" class="winui-toolbtn">
                        <i class="fa fa-search" aria-hidden="true"></i>搜索</button>
                    <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh"
                            aria-hidden="true"></i>刷新数据</button>
                    <button id="addQwbb" class="winui-toolbtn"><i class="fa fa-plus"
                            aria-hidden="true"></i>添加勤务</button>
                    <button id="deleteQwbb" class="winui-toolbtn"><i class="fa fa-trash"
                            aria-hidden="true"></i>删除选中</button>
                </div>
            </form>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="qwbb" lay-filter="qwbb"></table>
        <script type="text/html" id="barQwbb">
            {{# if(d.TJR!=tjr){ }}
            <a id="edit" class="layui-btn layui-btn-xs layui-btn-primary" lay-event="edit">查看</a>
            {{# }else{  }}
            <a id="edit" class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            {{# }  }}
            <a id ="del" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" style="display:{{ d.TJR!=tjr ? "none" : ""  }};">删除</a>
        </script>
    </div>
    <script src="/js/core/layui/layui.js"></script>
    <script type="text/javascript">
        layui.config({
            base: '/js/pages/dtgj/zhld/qwgl/qwbb/'
        }).use('qwbblist');

    </script>

    <script type="text/html" id="barSelRow">
    {{# if(d.TJR==tjr){ }}
        <input rid="rowCheck" value="{{d.ID}}"  type="checkbox" lay-skin="primary" >
    {{# }  }}
    </script>
</body>

</html>
