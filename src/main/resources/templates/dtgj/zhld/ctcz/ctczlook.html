<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>遗失物品编辑</title>
    <link href="/js/core/layui/css/layui.css" rel="stylesheet" />
    <link href="/js/core/animate/animate.min.css" rel="stylesheet" />
    <link href="/js/core/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="/js/core/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
<div style="width:600px;margin:0 auto;padding-top:20px;">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="ctczName" id="ctczName" min="0" win-verify="required" autocomplete="off" class="layui-input" disabled="disabled" />
            </div>
        </div>
        <div class="layui-form-item"  pane="">
            <label class="layui-form-label">接收单位</label>
            <div class="layui-input-block" id="div_jsdw"></div>
        </div>
        <div class="layui-form-item"  pane="">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block" id="div_nr"></div>
        </div>
        <div class="layui-form-item layui-form-text" id="div_fj">
            <div class="layui-form-label">附件信息</div>
            <div class="layui-input-block">
                <table class="layui-table" style="margin:0px">
                    <thead>
                        <tr>
                            <th>文件名</th>
                            <th>大小</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="fileList"></tbody>
                </table>
            </div>
        </div>
        <div class="layui-form-item layui-form-text" id="div_qs" style="display: none;">
            <div class="layui-form-label">签收信息</div>
            <div class="layui-input-block">
                <table class="layui-table" style="margin:0px">
                    <thead>
                        <tr>
                            <th>签收单位</th>
                            <th>签收时间</th>
                        </tr>
                    </thead>
                    <tbody id="qsList"></tbody>
                </table>
            </div>
        </div>
        <div class="layui-form-item layui-form-text" id="div_fk" style="display: none;">
            <div class="layui-form-label">反馈信息</div>
            <div class="layui-input-block">
                <table class="layui-table" style="margin:0px">
                    <thead>
                        <tr>
                            <th>反馈单位</th>
                            <th>反馈时间</th>
                            <th>反馈内容</th>
                        </tr>
                    </thead>
                    <tbody id="fkList"></tbody>
                </table>
            </div>
        </div>
    </form>
</div>
    <script src="/js/core/layui/layui.js"></script>
    <script type="text/javascript">
        layui.config({
            base: '/js/pages/dtgj/zhld/ctcz/'
        }).use('ctczlook');
    </script>
</body>
</html>
