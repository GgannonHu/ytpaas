<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>详情信息</title>
    <link href="/js/core/layui/css/layui.css" rel="stylesheet" />
    <link href="/js/core/animate/animate.min.css" rel="stylesheet" />
    <link href="/js/core/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="/js/core/winui/css/winui.css" rel="stylesheet" />
</head>

<body>

    <div style="width:600px;margin:0 auto;padding-top:20px;">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">应急处突名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" id="name" min="0" win-verify="required" placeholder="请输入应急处突名称"
                        autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">应急处突内容</label>
                <div class="layui-input-block">
                    <textarea id="nr" name="nr" placeholder="请输入应急处突内容" win-verify="required"
                        class="layui-textarea"></textarea>
                </div>
            </div>
            <div id="divFjxx" style="display: none;" class="layui-form-item layui-form-text">
                <div class="layui-form-label">
                    附件信息
                    <a id="uploadList" class="winui-toolbtn" style="display: none;"><i class="fa fa-plus"
                            aria-hidden="true"></i></a>
                    <a id="uploadListAction" class="winui-toolbtn" style="display:none;">开始上传</a></div>
                <div class="layui-input-block">
                    <table class="layui-table" style="margin:0px">
                        <thead>
                            <tr>
                                <th>文件名</th>
                                <th width='50'>大小</th>
                                <th id='fThZt' style="display: none;" width='60'>状态</th>
                                <th width='60'>操作</th>
                            </tr>
                        </thead>
                        <tbody id="fileList"></tbody>
                    </table>
                </div>
            </div>
            <div id="pageSubmit" style="display: none;" class="layui-form-item">
                <div class="layui-input-block">
                    <button class="winui-btn" lay-submit lay-filter="formEditMenu">确定</button>
                    <button class="winui-btn" onclick="top.winui.window.close('editYjct'); return false;">取消</button>
                </div>
            </div>
        </form>
    </div>


    <script src="/js/core/layui/layui.js"></script>

    <script type="text/javascript">
        layui.config({
            base: '/js/pages/dtgj/zhld/yjct/'
        }).use('yjctedit');

    </script>
</body>

</html>
