<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>智能预案</title>
    <link href="/js/core/layui/css/layui.css" rel="stylesheet" />
    <link href="/js/core/animate/animate.min.css" rel="stylesheet" />
    <link href="/js/core/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="/js/core/winui/css/winui.css" rel="stylesheet" />
</head>

<body>
    <div class="winui-toolbar">
        <div class="winui-tool layui-inline">
            <form class="layui-form">
                <div class="layui-input-inline">
                    名称
                    <div class="layui-input-inline">
                        <input id="name" name="name" class="layui-input" style="width: 160px;" placeholder="请输入名称" />
                    </div>
                </div>
                <div class="layui-input-inline">
                    等级
                    <div class="layui-input-inline">
                        <select name="dj" id="dj" lay-verify="dj" lay-search>
                            <option value="">全部</option>
                            <option value="一级">一级</option>
                            <option value="二级">二级</option>
                        </select>
                    </div>
                </div>
                <div class="layui-input-inline">
                    发布时间开始
                    <div class="layui-input-inline">
                        <input id="fbsjBegin" name="fbsjBegin" class="layui-input" style="width: 160px;" />
                    </div>
                </div>
                <div class="layui-input-inline">
                    发布时间结束
                    <div class="layui-input-inline">
                        <input id="fbsjEnd" name="fbsjEnd" class="layui-input" style="width: 160px;" />
                    </div>
                </div>
                <div class="layui-input-inline">
                    <button id="searchMenu" class="winui-toolbtn">
                        <i class="fa fa-search" aria-hidden="true"></i>搜索</button>
                    <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh"
                            aria-hidden="true"></i>刷新数据</button>
                    <button id="addZnya" class="winui-toolbtn"><i class="fa fa-plus"
                            aria-hidden="true"></i>添加预案</button>
                    <button id="deleteZnya" class="winui-toolbtn"><i class="fa fa-trash"
                            aria-hidden="true"></i>删除选中</button>
                </div>
            </form>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="znya" lay-filter="znya"></table>
        <script type="text/html" id="barZnya">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
    </div>
    <script src="/js/core/layui/layui.js"></script>
    <script type="text/javascript">
        layui.config({
            base: '/js/pages/dtgj/jcfz/znya/'
        }).use('znyalist');

    </script>
</body>

</html>
