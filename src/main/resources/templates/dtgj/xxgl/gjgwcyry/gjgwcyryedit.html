<!DOCTYPE html>
<html>
<head>

    <link href="/js/core/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
<div style="width:600px;margin:0 auto;padding-top:20px;">

                <input type="text" name="gjgwcyryName" id="gjgwcyryName" min="0" win-verify="required" placeholder="请输入物品名称" autocomplete="off" class="layui-input" />

        </div>
        <div class="layui-form-item">

                <input type="hidden" id="hdfUser" name="hdfUser">
                <button class="winui-btn" lay-submit lay-filter="formEditMenu">确定</button>

            </div>
        </div>
    </form>
</div>
    <script src="/js/core/layui/layui.js"></script>
    <script type="text/javascript">
        layui.config({
            base: '/js/pages/dtgj/xxgl/gjgwcyry/'
        }).use('gjgwcyryedit');
