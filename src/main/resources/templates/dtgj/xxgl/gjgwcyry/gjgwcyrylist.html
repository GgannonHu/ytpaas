<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>关键岗位从业人员列表</title>
    <link href="/js/core/layui/css/layui.css" rel="stylesheet" />
    <link href="/js/core/animate/animate.min.css" rel="stylesheet" />
    <link href="/js/core/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="/js/core/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
        <div class="winui-toolbar">
            <div class="winui-tool layui-inline">
                <form class="layui-form">
                <div class="layui-input-inline">
                    &nbsp;姓名：
                    <div class="layui-input-inline">
                        <input id="txt_name" name="txt_name" class="layui-input" style="width: 160px;"
                            placeholder="请输入姓名" />
                    </div>
                </div>
                <div class="layui-input-inline">
                    &nbsp;身份证号：
                    <div class="layui-input-inline">
                        <input id="txt_sfzh" name="txt_sfzh" class="layui-input" style="width: 160px;"
                            placeholder="请输入身份证号" />
                    </div>
                </div>
                <div class="layui-input-inline">
                        &nbsp;单位名称：
                    <div class="layui-input-inline">
                        <input id="txt_dwmc" name="txt_dwmc" class="layui-input" style="width: 160px;"
                            placeholder="请输入单位名称" />
                    </div>
                </div>
                <div class="layui-input-inline">
                    <button id="searchMenu" class="winui-toolbtn">
                        <i class="fa fa-search" aria-hidden="true"></i>搜索</button>
                    <button id="reloadTable" class="winui-toolbtn">
                        <i class="fa fa-refresh" aria-hidden="true"></i>刷新数据</button>
                    <button id="addgjgwcyry" class="winui-toolbtn">
                        <i class="fa fa-plus" aria-hidden="true"></i>添加信息</button>
                    <button id="deletegjgwcyry" class="winui-toolbtn">
                        <i class="fa fa-trash" aria-hidden="true"></i>删除选中</button>
                </div>
                </form>
            </div>
        </div>
        <div style="margin:auto 10px;">
            <table id="list" lay-filter="list"></table>
            <script type="text/html" id="bargjgwcyry">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="look">查看</a>
                <a class="layui-btn layui-btn-xs" style="display:{{ d.TJR == d.DQYH ? "" : "none" }};" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" style="display:{{ d.TJR == d.DQYH ? "" : "none" }};" lay-event="del">删除</a>
            </script>
            <script type="text/html" id="barSelRow">
                {{# if(d.TJR==d.DQYH){ }}
                    <input rid="rowCheck" value="{{d.ID}}"  type="checkbox" lay-skin="primary" >
                {{# }  }}
            </script>
        </div>
    <script src="/js/core/layui/layui.js"></script>
    <script type="text/javascript">
        layui.config({
            base: '/js/pages/dtgj/xxgl/gjgwcyry/'
        }).use('gjgwcyrylist');
    </script>
</body>
</html>
