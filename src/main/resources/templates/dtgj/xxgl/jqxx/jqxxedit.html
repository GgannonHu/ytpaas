<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>警情信息编辑</title>
    <link href="/js/core/layui/css/layui.css" rel="stylesheet" />
    <link href="/js/core/animate/animate.min.css" rel="stylesheet" />
    <link href="/js/core/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="/js/core/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
<div style="width:600px;margin:0 auto;padding-top:20px;">
    <form class="layui-form layui-form-pane">
        
        <div class="layui-form-item">
            <label class="layui-form-label">线路名称</label>
            <div class="layui-input-block">                
                <select name="jqxx_GJXLBM" id="jqxx_GJXLBM" lay-filter="jqxx_GJXLBM" win-verify="required" lay-search>
                    <option value="">请选择</option>
                </select>
            </div>
        </div> 
        <div class="layui-form-item">
            <label class="layui-form-label">站点名称</label>
            <div class="layui-input-block">
                <select name="jqxx_DTZDMC" id="jqxx_DTZDMC" lay-filter="jqxx_DTZDMC" win-verify="required" lay-search>
                    <option value="">请选择</option>
                </select>                
            </div>
            
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">接警编号</label>
            <div class="layui-input-block">
                <input type="text" name="jqxx_JJBH" id="jqxx_JJBH" min="0" win-verify="required" placeholder="请输入接警编号" autocomplete="off" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">报警方式代码</label>
            <div class="layui-input-block">                
                <select name="jqxx_BJFSDM" id="jqxx_BJFSDM" lay-filter="jqxx_BJFSDM" win-verify="required" lay-search>
                    <option value="">请选择</option>
                </select> 
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">警情类别代码</label>
            <div class="layui-input-block">                
                <select name="jqxx_JQLBDM" id="jqxx_JQLBDM" lay-filter="jqxx_JQLBDM" win-verify="required" lay-search>
                    <option value="">请选择</option>
                </select> 
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="jqxx_BJR_XM" id="jqxx_BJR_XM" min="0" win-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">                
                <select name="jqxx_BJR_XBDM" id="jqxx_BJR_XBDM" lay-filter="jqxx_BJR_XBDM" win-verify="required" lay-search>
                    <option value="">请选择</option>
                </select>    
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-block">
                <input type="text" name="jqxx_BJR_LXDH" id="jqxx_BJR_LXDH" min="0" win-verify="required" placeholder="请输入联系电话" autocomplete="off" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">报警时间</label>
            <div class="layui-input-block">
                <input type="text" name="jqxx_BJSJ" id="jqxx_BJSJ" min="0" win-verify="required" placeholder="请选择报警时间" autocomplete="off" class="layui-input" />                
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">报警电话</label>
            <div class="layui-input-block">
                <input type="text" name="jqxx_BJDH" id="jqxx_BJDH" min="0" win-verify="required" placeholder="请输入案件名称" autocomplete="off" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">简要警情</label>
            <div class="layui-input-block">
                    <textarea name="jqxx_JYJQ" id="jqxx_JYJQ" min="0" win-verify="required" placeholder="请输入内容" autocomplete="off" class="layui-textarea"></textarea>
            </div>
        </div>

        
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" id="hdfUser" name="hdfUser">
                <button class="winui-btn" id="btn_queding"  lay-submit lay-filter="formEditMenu">确定</button>
                <button class="winui-btn" onclick="top.winui.window.close('editYswp'); return false;">取消</button>
            </div>
        </div>
    </form>
</div>
    <script src="/js/core/layui/layui.js"></script>
    <script type="text/javascript">
        layui.config({
            base: '/js/pages/dtgj/xxgl/jqxx/'
        }).use('jqxxedit'); 
    </script>
</body>
</html>
