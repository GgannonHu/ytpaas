<!DOCTYPE html>
<html>

<head>

<body>

    <div style="width:700px;margin:0 auto;padding-top:20px;">

            <div class="layui-form-item">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-block">
                    <input id="jssj" name="jssj" min="0" type="text" placeholder="请输入结束时间" autocomplete="off"
                        class="layui-input" />
                </div>
            </div>
            <div id="divXzqh" class="layui-form-item" style="display: none;">
                <label class="layui-form-label">行政区划</label>
                <div class="layui-input-block">
                    <input id="showXzqh" class="layui-input" disabled="disabled" />

            <div id="divPcs" class="layui-form-item" style="display: none;">

            <div class="layui-form-item">
                <label class="layui-form-label">站点编码</label>
                <div class="layui-input-block">
                    <input id="dtzdbm" name="dtzdbm" min="0" type="text" win-verify="required" placeholder="请输入站点编码"
                        autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">站点名称</label>
                <div class="layui-input-block">
                    <input id="dtzdmc" name="dtzdmc" min="0" type="text" win-verify="required" placeholder="请输入站点名称"
                        autocomplete="off" class="layui-input" />
                </div>
            </div>

            <div id="pageSubmit" style="display: none;" class="layui-form-item">
                <div class="layui-input-block">
                    <button class="winui-btn" lay-submit lay-filter="formEditMenu">确定</button>
                    <button class="winui-btn" onclick="top.winui.window.close('editDtzd'); return false;">取消</button>
                </div>
            </div>
        </form>
    </div>


    <script src="/js/core/layui/layui.js"></script>

    <script type="text/javascript">
        layui.config({
            base: '/js/pages/dtgj/xxgl/dtzd/'
