<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>遗失物品列表</title>
    <link href="/js/core/layui/css/layui.css" rel="stylesheet" />
    <link href="/js/core/animate/animate.min.css" rel="stylesheet" />
    <link href="/js/core/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="/js/core/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
        <div class="winui-toolbar">
            <div class="winui-tool layui-inline">
                <form class="layui-form">
                <div class="layui-input-inline">
                    &nbsp;物品名称：
                    <div class="layui-input-inline">
                        <input id="txt_mc" name="txt_mc" class="layui-input" style="width: 160px;"
                            placeholder="请输入物品名称" />
                    </div>
                </div>
                <div class="layui-input-inline">
                    &nbsp;物品描述：
                    <div class="layui-input-inline">
                        <input id="txt_ms" name="txt_ms" class="layui-input" style="width: 160px;"
                            placeholder="请输入物品描述" />
                    </div>
                </div>
                <div class="layui-input-inline">
                        &nbsp;拾取时间：
                    <div class="layui-input-inline">
                        <input id="txt_sqsjS" name="txt_sqsjS" type="text" class="layui-input test-item" placeholder="yyyy-MM-dd" style="width: 100px;" />
                    </div>
                    <div class="layui-input-inline">-</div>
                    <div class="layui-input-inline">
                        <input id="txt_sqsjE" name="txt_sqsjE" type="text" class="layui-input test-item" placeholder="yyyy-MM-dd" style="width: 100px;" />
                    </div>
                </div>
                <div class="layui-input-inline">
                        &nbsp;拾取地点：
                    <div class="layui-input-inline">
                        <input id="txt_sqdd" name="txt_sqdd" class="layui-input" style="width: 160px;"
                            placeholder="请输入拾取地点" />
                    </div>
                </div>
                <div class="layui-input-inline">
                        &nbsp;招领状态：
                    <div class="layui-input-inline" style="width: 160px;">
                        <select id="ddl_zt" name="ddl_zt" lay-filter="ddl_zt">
                            <option value="">全部</option>
                            <option value="招领中">招领中</option>
                            <option value="已认领">已认领</option>
                        </select>
                    </div>
                </div>
                <div class="layui-input-inline">
                    <button id="searchMenu" class="winui-toolbtn">
                        <i class="fa fa-search" aria-hidden="true"></i>搜索</button>
                    <button id="reloadTable" class="winui-toolbtn">
                        <i class="fa fa-refresh" aria-hidden="true"></i>刷新数据</button>
                    <button id="addyswp" class="winui-toolbtn">
                        <i class="fa fa-plus" aria-hidden="true"></i>添加物品</button>
                    <button id="deleteyswp" class="winui-toolbtn">
                        <i class="fa fa-trash" aria-hidden="true"></i>删除选中</button>
                </div>
                </form>
            </div>
        </div>
        <div style="margin:auto 10px;">
            <table id="list" lay-filter="list"></table>
            <script type="text/html" id="baryswp">
                <!-- <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="look">查看</a> -->
                <a class="layui-btn layui-btn-xs" lay-event="look" title="查看详细"><i class="fa fa-share"></i></a>

                <!-- <a class="layui-btn layui-btn-xs" style="display:{{ d.TJR == d.DQYH ? (d.ZT == '已认领' ? 'none': '') : 'none' }};" lay-event="edit">编辑</a> -->
                <a class="layui-btn layui-btn-warm layui-btn-xs" style="display:{{ d.TJR == d.DQYH ? (d.ZT == '已认领' ? 'none': '') : 'none' }};"  lay-event="edit" title="编辑"><i class="fa fa-pencil"></i></a>

                <!-- <a class="layui-btn layui-btn-normal layui-btn-xs" style="display:{{ d.ZT == '已认领' ? 'none': '' }};" lay-event="rl">认领</a> -->
                <a class="layui-btn layui-btn-normal layui-btn-xs" style="display:{{ d.ZT == '已认领' ? 'none': '' }};" lay-event="rl" title="认领"><i class="fa fa-pencil-square-o"></i></a>

                <!-- <a class="layui-btn layui-btn-danger layui-btn-xs" style="display:{{ d.TJR == d.DQYH ? (d.ZT == '已认领' ? 'none': '') : 'none' }};" lay-event="del">删除</a> -->
                <a class="layui-btn layui-btn-danger layui-btn-xs" style="display:{{ d.TJR == d.DQYH ? (d.ZT == '已认领' ? 'none': '') : 'none' }};" lay-event="del" title="删除"><i class="fa fa-trash-o"></i></a>
            </script>
            <script type="text/html" id="barSelRow">
                {{# if(d.TJR == d.DQYH && d.ZT=="招领中"){ }}
                    <input rid="rowCheck" value="{{d.ID}}"  type="checkbox" lay-skin="primary" >
                {{# }  }}
            </script>
            <script type="text/html" id="tempZt">
                {{ d.ZT == null ? "招领中" : (d.ZT == "" ? "招领中" : d.ZT) }}
            </script>
            <script type="text/html" id="tempRl">
                {{ d.ZT == "已认领" ? (d.RLR +" "+d.RLRSFZH) : "" }}
            </script>
            <script type="text/html" id="tempRlSj">
                {{ d.ZT == "已认领" ? d.RLSJ : "" }}
            </script>
        </div>
    <script src="/js/core/layui/layui.js"></script>
    <script type="text/javascript">
        layui.config({
            base: '/js/pages/dtgj/bmfw/yswp/'
        }).use('yswplist');
    </script>
</body>
</html>
